<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <span class="input-group-text">9AM</span>
        <input type="text" class="form-control" id="form-one">
        <button class="btn btn-outline-secondary saveBtn" id="button-one" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">10AM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">11AM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">12PM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">1PM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">2PM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">3PM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">4PM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
    <div class="container">
      <span class="input-group-text">5PM</span>
      <input type="text" class="form-control">
      <button class="btn btn-outline-secondary saveBtn" type="button">&#128190;</button>
    </div>
  <div id="extra"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="script.js"></script>

  </body>
</html>
